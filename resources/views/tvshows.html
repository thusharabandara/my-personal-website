<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154513525-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-154513525-1');
    </script>

    <!-- Add the website icon -->
    <link rel="icon" href="../../public/img/icon/favicon.ico">

    <!-- Bootstrap CSS Core: Latest version of bootstrap 4.3.1 (October 27, 2019) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Import custom stylesheets -->
    <link rel='stylesheet' type='text/css' href='../../public/css/interests.css'>

    <title>TV Shows | Thushara B.</title>

    <!-- Import tvshow information from tvshow.xml file -->
    <script type="text/javascript" src="../../public/js/displaytvshows.js"></script>

    <!-- Get the content of another html file to the current html file -->
    <script type="text/javascript" src="../../public/js/includehtml.js"></script>
    <!-- Custom Fonts -->
    <script src="https://use.fontawesome.com/4dfd1d7bab.js"></script>

    <!-- Import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Smooth scrolling effect -->
    <script type="text/javascript" src="../../public/js/smoothscroll.js"></script>

    <!-- Dynamic navigation-bar -->
    <script type="text/javascript" src="../../public/js/dynamicnavbar.js"></script>

    <!-- Bootstrap JS plugins -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Specify the default target for all links -->
    <base href="/">

</head>

<body>
    <!-- Display the layout in a div -->
    <div w3-include-html="/resources/views/layouts.html" id="navbar-interest"></div>

    <!-- Interests heading section -->
    <section class="interests-heading" id="interests-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="section heading">TV Shows</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="tvshow-info" id="tvshow-info">
                        <div class="container" id="tvshows"></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <figure>
                        <img style="width: 340px;" src="../../public/img/interests/tvshows/mr_robot.jpg" alt="Mr. Robot">
                        <figcaption id="tvshow-caption">Mr. Robot</figcaption>
                    </figure>
                    <figure>
                        <img style="width: 340px;" src="../../public/img/interests/tvshows/sherlock.jpg" alt="Sherlock">
                        <figcaption id="tvshow-caption">Sherlock</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>

    <!-- Copyright information -->
    <div class="container">
        <p class="text-center text-muted text-small">
            Thushara Bandara &copy;
            <script type="text/javascript">
                document.write(new Date().getFullYear());
            </script>. All rights reserved.
        </p>
    </div>

    <!-- Call includeHTML() function to get the content -->
    <script>
        includeHTML();
    </script>

    <!-- Call dynamicNav() function to set the navbar dynamic while scrolling -->
    <script>
        dynamicNavInterest();
    </script>

    <!-- Load TVShows -->
    <script>
        loadTvShows();
    </script>
</body>
